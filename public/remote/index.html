<!DOCTYPE html>
<html>
<head>
    <title>YT-TV Remote</title>
    <link rel="stylesheet" href="/remote/css/bootstrap.min.css">
    <link rel="stylesheet" href="/remote/css/style.css">
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <button id="play-pause" type="button" class="btn btn-success btn-lg btn-block">Play/Pause</button>
        </div>
    </div>

    <div class="container">
        <input id="search" type="text" class="form-control" placeholder="Search..." />
        <table class="table table-striped">
            <tbody id="results">
            </tbody>
        </table>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/remote/build/main.js"></script>
</body>
</html>
